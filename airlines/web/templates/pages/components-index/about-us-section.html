{% load static %}
{% load i18n %}


<section id="about_us_section" class="flex items-center justify-center size-full min-h-screen px-8 py-12 
    bg-primary-blue_extralight scroll-mt-20 lg:scroll-mt-8"
>
    <!-- Main Article -->
    <article class="grid lg:grid-cols-2 place-items-center gap-y-8 md:gap-x-12 w-full max-w-7xl">
        <!-- Image -->
        <div class="max-w-64 flex flex-col items-stretch animate-mini_bounce_medium">
            <img src="{% static 'img/about-us/dani.jpg' %}" alt="main-img" 
                class="ring-8 ring-offset-4 ring-primary-blue_dark rounded-full shadow-lg"
            />
            <div class="self-end size-10 mr-5 bg-primary-blue_dark rounded-full"></div>
            <div class="self-end size-6 bg-primary-blue_dark rounded-full"></div>
        </div>
  
        <!-- Text -->
        <div class="flex flex-col gap-y-6 size-fit max-w-4xl text-left">
            <h1 class="w-fit text-3xl md:text-4xl text-secondary-grey_dark 
                font-secondary_font font-black tracking-wide"
            >{% trans "Quienes somos" %}</h1>
            <div class="space-y-2 text-lg md:text-xl text-secondary-grey_semidark leading-relaxed">
                <p>{% trans "about_us_title" %}</p>
                <p>{% trans "about_us_p_1" %}</p>
                </p>{% trans "about_us_p_2" %}</p>
            </div>
        </div>
    </article>
</section>
