{% load static %}
{% load i18n %}


<section id="about_us_section" class="flex items-center justify-center size-full min-h-screen px-8 py-12 
    bg-primary-blue_extralight scroll-mt-20 lg:scroll-mt-8"
>
    <!-- Main Article -->
    <article class="grid lg:grid-cols-2 place-items-center gap-y-8 md:gap-x-12 w-full max-w-7xl">
        <!-- Images -->
        <div class="grid grid-cols-4 grid-rows-2">
            <img src="{% static 'img/about-us/team-0.png' %}" alt="main-img" 
                class="z-[3] col-start-1 col-end-3 row-start-1 bg-white border
                size-full p-2 rounded-sm shadow-lg -rotate-2"
            />
            <img src="{% static 'img/about-us/team-1.JPG' %}" alt="main-img" 
                class="z-[2] col-start-2 col-end-4 row-start-2 bg-white border
                size-full p-1 rounded-sm shadow-lg rotate-2 -translate-y-4"
            />
            <img src="{% static 'img/about-us/team-2.png' %}" alt="main-img" 
                class="z-[2] col-start-3 col-end-5 row-start-1 bg-white border
                size-full p-2 rounded-sm shadow-lg rotate-3 translate-y-6"
            />
        </div>
  
        <!-- Text -->
        <div class="flex flex-col gap-y-6 size-fit max-w-4xl text-left">
            <h1 class="w-fit text-3xl md:text-4xl text-secondary-grey_dark 
                font-secondary_font font-black tracking-wide"
            >{% trans "Quienes somos" %}</h1>
            <div class="space-y-2 text-lg md:text-xl text-secondary-grey_semidark leading-relaxed">
                <p>{% trans "about_us_title" %}</p>
                <p>{% trans "about_us_p_1" %}</p>
                </p>{% trans "about_us_p_2" %}</p>
            </div>
        </div>
    </article>
</section>
