{% load component_tags %}

<div id="{{ id }}" class="relative flex-1 size-full overflow-hidden {{ extra_classes }}">
    <div id="{{ id }}_track" class="flex transition-transform duration-700 ease-in-out">
        <!-- Slides -->
        {% slot slides %}{% endslot %}
        <!-- Slides -->
    </div>

    <!-- Prev/Next Buttons -->
    <button id="{{ id }}_previous_button" class="absolute top-1/3 md:top-1/2 left-0 
        size-10 transform -translate-y-1/2 bg-white hover:bg-white/70 
        rounded-full shadow-md z-10 opacity-0 transition-all duration-300 ease-in-out"
    >
        {% include "icons/chevron-down.html" with classes="p-2 text-primary-blue_dark rotate-90 stroke-2" %}
    </button>
    <button id="{{ id }}_next_button" class="absolute top-1/3 md:top-1/2 right-0 
        size-10 transform -translate-y-1/2 bg-white hover:bg-white/70 
        rounded-full shadow-md z-10 opacity-100 transition-all duration-300 ease-in-out"
    >
        {% include "icons/chevron-down.html" with classes="p-2 text-primary-blue_dark -rotate-90 stroke-2" %}
    </button>
</div>
