{% load static %}

<div class="flex flex-col gap-y-6 w-full p-2 bg-blue-50">

    <!-- Titulo del Carroussel -->
    {% block carrousel_title %}
    {% endblock carrousel_title %}
    
    <!-- Carroussel -->
    <div class="w-full flex items-center justify-center h-full">
        <div class="carousel-container relative w-full overflow-hidden">
            <div class="carousel-track flex transition-transform duration-500 ease-out">

                <!-- Contenido del Carroussel -->
                {% block carrossel_content %}
                {% endblock carrossel_content %}
            </div>
        </div>
    </div>

</div>
