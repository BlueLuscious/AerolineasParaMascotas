    <!-- Difuminado -->
    <div class="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-blue-900 to-transparent"></div>

            {{ "Aerolineas para mascotas"|upper }}
        </div>
        <div class="p-2 bg-blue-900 text-lg md:text-2xl lg:text-4xl text-center rounded-md 
            shadow-black/50 shadow-md font-semibold">
            {{ "Traslado internacional de mascotas"|upper }}
        </div>
    </div>
    
    <div class="z-0 flex flex-col items-center gap-y-2 lg:gap-y-4 p-2 text-white">
        <div class="text-lg md:text-2xl lg:text-3xl">
            {{ "Â¿A donde vas?"|upper }}

        <!-- Boton -->
        {% url "quotation" as my_url %}

    </div>
