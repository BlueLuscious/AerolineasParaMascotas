{% load static %}
<!-- TODO si no hay stock que no los muestre! si quedan menos de 3 unidades se puede poner un msj personalizado de "pocas unidades"-->

<div class="flex flex-col items-center w-full">
    <div id="slider" class="flex flex-nowrap justify-between gap-8 w-full px-2 pb-6
        overflow-x-scroll snap-x snap-mandatory sm:snap-none">
        {% for product in products %}
        <div class="flex flex-col justify-between gap-y-3 w-full min-w-64 md:min-w-[50%]
            text-center rounded-xl shadow-lg snap-center">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="text-lg leading-6 font-bold text-gray-900">{{ product.name }}</h3>
                <p class="text-gray-600 mt-2 text-sm">{{ product.description }}</p>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-2xl font-extrabold text-gray-900">${{ product.price }}</span>
                    <a href="#" class="text-white bg-fuchsia-950 hover:bg-fuchsia-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="//unpkg.com/alpinejs" defer></script>
<script type="module" src="{% static 'js/products.js' %}"></script>
