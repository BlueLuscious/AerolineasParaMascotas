<a class="flex justify-center w-full"
    {% if my_url != "" %} href="{{ my_url }}" {% endif %}
    {% if my_target != "" %} target="{{ my_target }}" {% endif %}
>
    <button type="{{ my_type }}" 
        class="{{ btn_tailwind }} p-2 px-4 bg-red-600 text-lg md:text-2xl lg:text-3xl text-white 
        rounded-md transform transition-transform duration-300 ease-in-out hover:bg-opacity-80"
    >
        {{ my_label }}
    </button>
</a>
